<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Leads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Captura de Leads</h1>
            <p class="subtitle">Preencha o formulário abaixo para nos contactar</p>

            <form id="leadsForm" class="leads-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Ex: João Silva"
                        required
                    >
                    <span class="error-message" id="nomeError"></span>
                </div>

                <div class="form-group">
                    <label>Telefone</label>
                    <div class="phone-inputs">
                        <div class="phone-field">
                            <label for="ddd">DDD</label>
                            <input 
                                type="text" 
                                id="ddd" 
                                name="ddd" 
                                placeholder="11"
                                maxlength="2"
                                inputmode="numeric"
                                required
                            >
                            <span class="error-message" id="dddError"></span>
                        </div>
                        <div class="phone-field">
                            <label for="telefone">Número</label>
                            <input 
                                type="text" 
                                id="telefone" 
                                name="telefone" 
                                placeholder="99999-9999"
                                maxlength="9"
                                inputmode="numeric"
                                required
                            >
                            <span class="error-message" id="telefoneError"></span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Enviar
                </button>
            </form>

            <div class="message" id="successMessage" style="display: none;">
                <div class="success-icon">✓</div>
                <p>Lead cadastrado com sucesso!</p>
            </div>

            <div class="message error" id="errorMessage" style="display: none;">
                <div class="error-icon">✕</div>
                <p id="errorText"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
